<script>
    //forEach() 方法对数组的每个元素执行一次提供的函数。
    //value 数组中正在处理的当前元素
    //index可选 数组中正在处理的当前元素的索引。
    //array可选 forEach() 方法正在操作的数组。

    /*
    arr.forEach(callback,thisArg);
    callback是针对数组的每个数组元素所应用的回调函数
    value 表示数组的元素的元素值
    index 表示数组元素的索引值
    arr 表示被操作的数组
    thisArg回调函数内部的this指向
    */
    var arr1 = ['a','b','c'];
    var obj1 = {x:"d"};
    arr1.forEach(function(value,index,arr){
        console.log(value,index,arr);
        this[value] = value;//this[value] 变量名 this.value属性值
    },obj1);
    console.log(obj1);
</script>
<script>
    /*
        var result = arr.every(callback)
        测试数组的数组元素执行回调函数的结果，如果有返回值为false，则result为false，如果均为true则为true
    */
    var arr1 = [10,20,30,40];
    var result = arr1.every(function(value){
        return value > 20;
    });
    console.log(result);//false 都是true才是true，有false就是false


    /*
        some（）只要某些数组元素满足条件，返回值为true
        如果全部不满足，返回值为false
    */
    var arr1 = [10,20,30,40];
    var result1 = arr1.some(function(value){
        return value > 30;
    })
    console.log(result1);//true

    var result2 = arr1.some(function(value){
        return value > 40;
    })
    console.log(result2);//false

    //map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。
    var arr1 = [10,20,30,40];
    var result3 = arr1.map(function(value){
        return value*2;
    })
    console.log(result3);//(4) [20, 40, 60, 80]

    //filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。、
    //生成新的数组，并且数组元素满足特定条件
    var arr1 = [10,20,30,40];
    var result4 = arr1.filter(function(value){
        return value < 20;
    })
    console.log(result4);//[10] 大于20的都被过滤掉了
</script>
