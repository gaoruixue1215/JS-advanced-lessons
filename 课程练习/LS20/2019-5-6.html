<script>
    /*
        正则表达式的结构：
            /正则表达式文本/标识符
        [xyz]从括号中的字符中任意选一个，
        i标识符：表示忽略大小写
        g标志符：是否全局检索
    */
    var reg1 = /[bcf]at/gi;//字面量定义
    var reg2 = new RegExp(/[bcf]at/,"gi");
    var reg3 = new RegExp("[bcf]at","gi");
    var str1 = "bat cat fat Fat difijfi";
    str1.match(reg1);
</script>
<script>
    /*
        元字符，没有任何修饰符，普通字符

    */
    var reg1 = /ab/gi;
    var str1 = "abcdefg";
    str1.replace(reg1,"x");
</script>
<script>
    /*
        字符分类：
         \d:匹配阿拉伯数字[0-9]
         \D:不是一个阿拉伯数字[^0-9]不是0-9
         \w:匹配所有的字母、数字、下划线【A-Z，a-z,0-9_】
         \W:不是字母，数字，下划线
         \s:匹配的是空格，空格可以是space，可以是制表符
         \S：不是空格
         . 表示任意的单个字符

    */
    var reg1 = /a\d/gi;
    var reg2 = /a\D/gi;
    var str1 = "a1bcda2kkee";
    var str2 = "a1aba2ac";
    str1.replace(reg1,"x");//"xbcdxkkee"
    str2.replace(reg2,"x");//"a1xa2x"

    var reg3 = /a\w/gi;
    var str3 = "a1aba2ac_";
    str3.replace(reg3,"x");//"xxxx_"

    // var reg4 = /a\W/gi;
    // var str3 = "a1aba2ac_";
    // str3.replace(reg4,"x");//"a1aba2ac_"

    var reg4 = /\sa\d/gi;//"空格a数字"结构的用x替换
    var str4 = " a1 a3a4a5";
    str4.replace(reg4,"x");//"xxa4a5"
</script>
<script>
    /*
        字符的集合
        [abcdef]在中括号中任选其一
        [^abcdef]排除括号中的字符
    */
    var reg1 = /[abc]\d/gi;
    var str1 = "a1b2c3d4dfdfdfd";
    str1.replace(reg1,"x");//"xxxd4dfdfdfd"

    var reg2 = /[abc][0-9]/gi;
    var str2 = "a1b2c3d4e5";
    str2.replace(reg2,"x");//"xxxd4e5"

    var reg3 = /[^0-9]/gi;
    var str3 = "1a2b3c4d";
    str3.replace(reg3,"x");//"1x2x3x4x"
</script>
<script>
    /*
        匹配开头是数字，第二个字符是a-f选一个，第三个字符是空格
    */
    var reg1 = /\d[a-f]\s/gi;
    var str1 = "1a 3g 6f 7gg hh3";
    str1.replace(reg1,"x");//"x3g x7gg hh3"
</script>
<script>
    /*
        字符边界
        ^n：匹配输入的开头,以n开头的字符串匹配，表示以特定字符开头
        m$:匹配输入的结尾，以m结尾的字符串匹配，表示以特定字符结尾
    */
    var reg1 = /^a\d/gi;
    var str1 = "a1b2c3d4dfdfdfd";
    str1.replace(reg1,"x");//"xb2c3d4dfdfdfd"

    var reg2 = /a\d$/gi;
    var str2 = "fdfafdfdfdfa2";
    str2.replace(reg2,"x");//"fdfafdfdfdfx"
</script>
<script>
    /*
        数量词：
         m? ：表示m出现0次或者1次
         n+: 表示n出现1次或者多次
         p(m,n) 表示p至少m次，至多n次
         a*:表示匹配前面的字符0次或多次
    */
    var reg1 = /a?bcd/gi;
    var str1 = "abcd bcd aabcd";
    str1.replace(reg1,"x");//"x x ax"

    var reg2 = /a+bcd/gi;
    var str2 = "abcd bcd aabcd";
    str2.replace(reg2,"x");//"x bcd x"

</script>
