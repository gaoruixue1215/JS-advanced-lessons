<script>
    function foo(x){
        var tmp = 10;
        return function(y){
            console.log(x + y, ++tmp);
        }
    }

    var fee = foo(10);
    fee(1);
</script>
<script> 
    var tmp = 10;
    function foo(){
        return function(){
            console.log(++tmp);
        }
    }

    var fee = foo();
    fee();
</script>
<script>
    function counter(){
        var n = 0;
        return{
            count:function(){return ++n;},
            reset:function(){n = 0;return n;}
        }
    }
    var c = counter(),d = counter();
    console.log(c.count());
    console.log(d.count());
    console.log(c.reset());
    console.log(c.count());
    console.log(d.count());
</script>
<script>
    //对象instanceof 构造函数
    //1、判断对象是否可以使用构造函数实例化得到
    //2、判断在对象的原型链上能否找到构造函数的原型

    //对象.__proto__ == 构造函数.prototype

     //每个对象都有自己的构造函数
    //原型链的最终都是找到object.prototype
    function Person(username,age){
        this.username = username;
        this.age = age;
    }
    var p = new Person("zhangsan",20);
    console.log(p.__proto__ == Person.prototype);
    console.log(p.__proto__.__proto__ == object.prototype);
    console.log(p.__proto__.__proto__.__proto__ == null);

    var o = {
        _x:1,
        get x(){
            return this._x;
        },
        set x(val){
            this._x = val;
        }
    }

    o.x = 10;
    console.log(o._x,o.x);


    var o = {
        "username":"zhangsan",
        "age":20
    }
    console.log(o.username);
    console.log(o["username"]);
    var newPro = "sex";
    o.newPro = "male";
    console.log(o.sex);




</script>
