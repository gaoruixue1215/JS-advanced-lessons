<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //基本类型
        var num1=20;
        var num2=num1;
        num1=10;
        console.log(num2);

        //引用（对象）类型
        var obj1 = {"username":"zhangsan"};
        var obj2 = obj1;
        obj2.username = "lisi";
        console.log(obj1);

        var arr1 = [1,2,3,4,5];
        var arr2 = arr1;
        arr2[0] = 6;
        console.log(arr1);

        //浅拷贝
        var obj3 = {"username":"zhangsan"};
        var obj4 = {};
        var username = obj3.usernamme;
        obj4.username = username;



        //==判断的是两个变量的值
        //===判断的是类型和变量值
        var num3 = 10;
        var num4 = 10;
        console.log(num3===num4);

        //引用类型是判断所指向的内存空间是否相同
        var obj5 = {};
        var obj6 = {};
        console.log(obj5==obj6);//结果为false



        //参数是值类型
        var a = 6;
        function fn1(x){
            x = 5;
        }
        fn1(a);
        console.log(a);

        //参数是引用类型
        var obj7 = {"username":"zhangsan"};
        function fn2(x){
            x.username = "lisi";
        }
        fn2(obj7);
        console.log(obj7);

        //str.slice(截取字符串起始位置，截取字符串的结束位置)
        //负数可以从反方向计算索引
        var str = "ab_cd_ef";
        str.slice(0,3);//3位置上的元素不算
        str.slice(0,-1);

        //str.split("分隔符"),以特定的分隔符来进行分割字符串
        //将字串作为数组的数组元素，生成一个数组
        str.spilt("_");


        var str0 = "abcdef";
        console.log(str0.lrngth);
    </script>
</body>
</html>
