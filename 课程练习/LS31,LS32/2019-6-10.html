<script>
    //类
    class Point{
        constructor(x,y){
            this.x=x;
            this.y=y;
        }
        show(){
            console.log(this.x); 
        }
        showY(){
            console.log(this.y); 
        }
    }
    console.log(typeof Point);
    //实例化
    let p = new Point(1,2);
    let p1 = new Point(3,4);
    console.log(p.__proto__ == p1.__proto__);
    console.log(p.__proto__ == Point.prototype);
    p.show();
</script>

<script>
     function Parent(x,y){
        this.x = x;
        this.y = y;
    }
    function Child(x,y,z){
        Parent.call(this,x,y);
    }

    let c1=new Child(1,2,3);
    console.log(c1);
</script>
<script>
    class Parent{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        showY(){
            console.log(this.y);
        }
    }
    /*
        super() 在子类的构造函数中，可以指向父类的构造函数
        super 在子类的实例方法中，可以指向父类的原型对象
    */
    class Child extends Parent{
        constructor(x,y,z){
            super(x,y);
            this.z = z;
        }
        show(){
            super.showY();
        }
    }
    let c1 = new Child(1,2,3);
    c1.show();
</script>
