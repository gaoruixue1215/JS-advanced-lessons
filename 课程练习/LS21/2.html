<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="newslist">

    </ul>
</body>
<script>
    var newsList = [
        {"title":"勇士4:2火箭"},
        {"title":"勇士4:2火箭"}
    ];
    var ulNode = document.getElementById("newslist");
    for(var i=0;i<newsList.length;i++){
        var liNode = document.createElement("li");
        liNode.innerHTML = newsList[i]["title"];
        ulNode.appendChild(liNode);
    }
    /*
        JSON.stringify(对象，数量)
        将js对象或数组转化为json字符串
    */
    var jsonStr = JSON.stringify(newsList);
    console.log(jsonStr);
    console.log(typeof jsonStr);

    /*
        JSON.parse(json字符串)
        将json字符串转化为js对象
    */
    var jsObject = JSON.parse(jsonStr);
    console.log(jsObject);
    console.log(typeof jsObject);
</script>

</html>
